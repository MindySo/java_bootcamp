<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function accumulate(n) {
            var sum = 0;
            for ( var i = 1 ; i <= n ; i++) {
                sum += i;
            }
            console.log(sum);
        }
    </script>
</head>
<body>
    <input type="button" value="1부터 100까지 누적값 출력하기" onclick="accumulate(50);">
</body>
</html>
