<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var 변수명;
        // javascript ==> ECMAScript

        // let, const
        let msg = "3*2";
        console.log(msg);

        // eval()
        // 변수를 javascript의 함수나 연산자처럼 사용하는 함수
        msg = eval("3*2");
        console.log(msg);

    </script>
</head>
<body>
</body>
</html>
