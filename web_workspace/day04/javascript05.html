<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print3Dan(){
            for( var i=1 ; i<10 ; i++ ) {
                console.log("3" + " X " + i + " = " + 3*i);
            }
        }
    </script>
</head>
<body>
    <input type="button" value="3단출력" onclick="print3Dan();">
</body>
</html>
