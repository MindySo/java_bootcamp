<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printGuGuDan(j){       // 매개변수에 var 명시 X
            for( var i=1 ; i<10 ; i++ ) {
                console.log( j + " X " + i + " = " + j*i);
            }
        }
    </script>
</head>
<body>
    <input type="button" value="출력" onclick="printGuGuDan(7);">
</body>
</html>
