<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            background: #aaaaaa;
        }
    </style>
    <script>
        function test(){
        // id : myCanvas인 엘리먼트를 자바스크립트 객체로 가져오기
        let canvas = document.getElementById("myCanvas");
        console.log(canvas);
        // 2d 컨텍스트 객체 가져오기
        let ctx = canvas.getContext("2d");
        
        // ctx : 붓
        // 그림 그리기 시작
        ctx.beginPath();
        // 시작 지점으로 붓을 이동
        ctx.moveTo(50, 50);
        // 선 긋기
        ctx.lineTo(150, 50);
        ctx.lineTo(50, 150);
        // 경로 닫기
        ctx.closePath();
        
        // ctx.fillRect(x, y, 너비, 높이)
        ctx.fillStyle = "lightYellow";
        ctx.fillRect(100, 100, 300, 300);
        
        // 선 색상 변경
        ctx.strokeStyle = "white";
        ctx.stroke();
        }
        
        // 현재 윈도우가 모두 로딩되면 함수를 실행
        window.onload = test;
    </script>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
</body>
</html>
