<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // null : 변수에 값이 명시적으로나 의도적으로 없음을 나타내는 값

        let a;
        console.log(a); // undefined
        let b = null;
        console.log(b); // null
        
        let p1 = document.getElementById("p");
        console.log(p1); // null : id:p 선언 전
    </script>
</head>
<body>
    
    <h1>null</h1>
    
    <p id="p">
        null test
    </p>

    <script>
        let p2 = document.getElementById("p");
        console.log(p2); // 정상출력 : id:p 선언 후
       
        console.log(typeof p);  // object
        let m;  
        console.log(typeof m);  // undefined

        console.log("--------------------------------------------");

        let t = document.getElementById("t");
        console.log(typeof t);
    </script>

</body>
</html>
