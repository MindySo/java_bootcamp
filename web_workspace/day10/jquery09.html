<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn1").on("click", function(){
                console.log("틀림");
                $("#answer").hide();
                $("#wrong").show();
            })
            $("#btn2", "#btn3", "#btn3").on("click", function(){
                console.log("틀림");
                $("#answer").hide();
                $("#wrong").show();
            })
            $("#btn4").on("click", function(){
                console.log("맞음");
                $("#answer").show();
                $("#wrong").hide();
            })
        })
    </script>
</head>
<body>
    <input type="button" value="1번" id="btn1">
    <input type="button" value="2번" id="btn2">
    <input type="button" value="3번" id="btn3">
    <input type="button" value="4번" id="btn4">

    <div>조선 시대 장군, 명량, 거북선 하면 떠오르는 인물은?</div>
    
    <div id="bb">
        1. 권율      2. 김두한      3. 유관순      4. 이순신
    </div>

    <div id="answer">
        <p>정답 : 4. 이순신</p>
    </div>

    <div id="wrong" style="display: none;">
        <img src="https://www.quickanddirtytips.com/wp-content/uploads/2022/04/wrong-or-wrongly%20(3).jpg" width="200px" alt="">
    </div>
</body>
</html>
