<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prt(){
            // 1부터 100까지 숫자를 콘솔에 출력(let ==> var)
            for(var i = 1 ; i<=100 ;  i++){
                console.log(i);
            }
            console.log(i); // 101 : 함수 단위까지 변수가 살아있음(= 변수 scope가 함수단위)
        }
        prt(); // var을 let으로 바꾸면 모두 해결된다!

        // scope(유효범위)
        // var : function scope
        // let : block(괄호) scope
        // const : block(괄호) scope

        

        function prt2(){
            for(var i = 0 ; i < 5 ; i++){
                window.setTimeout(function() {
                    console.log(i);
                }, 1000);
            }
        }
        prt2(); // 1초 뒤에 5가 5번 한번에 출력 : 1초를 안 기다리고 for문이 돈다...
                // 이것도 let으로 바꾸면 해결

        console.log("--------------------------------")

        // var name = "KS";
        // console.log(name);
        
        // var name = "둘리";  // var : 변수 두번 선언 가능
        // console.log(name);  // 정상출력
        
        let name = "KS";
        console.log(name);
        
        // let name = "둘리";  // let : 변수 두번 선언 불가능
        console.log(name);  // SintaxError
        
    </script>
</head>

</html>
