<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 페이지에 적용할 스타일을 명시 */
        /* 선택자 {속성 : 값;} */
        /* 선택자 : tag */

        table, td {
            border: 1px solid black;
        }
        table {
            width: 600px;
        }
        tr {
            background-color: pink;
        }
        a {
            /* border: 1px dotted red; */
        }
    </style>
</head>
<body>
    <!-- CSS(Cascading Style Sheets) : 웹 페이지를 꾸미려고 작성하는 코드
    
    
    
    -->
    <!-- 표는 배경을 파란색 -->
    <!-- 1부터 4까지 값을 갖는 2행 2열 표 만들기-->
    <!-- <table border="1px" bgcolor="skyblue" width="300px"> -->
     <table >
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <!-- 1부터 9까지 값을 갖는 3행 3열 표 만들기-->
    <!-- <table border="1px" bgcolor="skyblue" width="300px"> -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
   
    <!-- a 태그의 테두리를 1px 빨강색 실선으로 -->
    <a href="https://www.naver.com" style="border: 1px solid red">네이버</a><br>
    <a href="https://www.google.com" style="border: 2px solid green">구글</a><br>
    <a href="https://www.daum.net" style="border: 1px dotted rgb(255, 217, 0)">카카오</a>

    
</body>
</html>
