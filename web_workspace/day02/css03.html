<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모든 선택자의 글자색을 파랑색
        폰트 크기 20px */

        *{
            color: blue;
            font-size: 20px;
        }

        /* h1글자 pink */
        h1{
            columns: pink;
        }

        /* p글자 red */
        p{
            color: red;
        }

        #aaa {color: green;}
        #bbb {color: orange;}
        #ccc {color: yellow;}
        #ddd {color: skyblue;}

        #nav{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!-- h1{id 선택자} -->
    <!-- id는 현재 페이지에서 유일한 식별자로 사용되어야 한다. -->
    <h1>id 선택자</h1>
    <!-- p{HTML의 모든 요소는 선택자로 사용가능*4} -->
    <p id="aaa">HTML의 모든 요소는 선택자로 사용가능</p>
    <p id="bbb">HTML의 모든 요소는 선택자로 사용가능</p>
    <p id="ccc">HTML의 모든 요소는 선택자로 사용가능</p>
    <p id="ddd">HTML의 모든 요소는 선택자로 사용가능</p>

    <!-- ol#nav>li{$}*5 -->
    <ol id="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>
