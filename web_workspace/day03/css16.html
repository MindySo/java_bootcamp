<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* 
        선택자
        1. tag
        2. #id
        3. .class
        4. 하위 선택자
            부모 엘리먼트>자식 엘리먼트    
            부모 엘리먼트   자손 엘리먼트
        5. 유사 선택자
            :hover, :active
        */

        table, td, th {
            border: 1px solid black;
        }
        table{
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }
        th{
            font-size: 15px;
            background: #e0bbd8;
        }
        td{
            height: 24px;
        }
        tr{
            height: 12px;
            cursor: pointer;
        }
        #id {width: 10%;}
        #pw {width: 10%;}
        #name {width: 20%;}
        #email {width: 35%;}
        #addrs {width: 25%;}
        .odd {
            background: #ff3ffd;
        }
        tr:hover{
            color: #ffffff;
            background: #00ccff;
            font-weight: bold;
        }

    </style>
</head>
