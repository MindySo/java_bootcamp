<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css22.html</title>
    <style>
        .btn{
            background: green;
            color: white;
            padding: 15px;
            font-size: 16px;
            border-radius: 30px;
        }
        .dropdown{
            display: inline-block;
        }
        /* 
            block: 한 영역을 차지하는 박스 형태를 가지는 성질
                    height, width 지정 OK
                    margin, padding 지정 OK
            inline : 컨텐츠 영역만큼 자동으로 크기가 잡힘
                    height, width 지정 X
                    margin, padding 위아래만 지정 OK
            inline-block : 두 가지 특징을 모두 가지고 있음
                            inlne 줄바꿈
                            block의 height, width 지정 OK
        */
        .content{
            display: none;
            position: relative;
            left: 15pt;
            background: skyblue;
            padding: 15px;
            border-radius: 30px;
        }
        .content a{
            color: black;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .content a:hover{
            background: pink;
            border-radius: 30px;
        }
        .dropdown:hover .content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn">dropdown</button>
        <div class="content">
            <a href="http://www.naver.com">네이버</a>
            <a href="http://www.google.com">구글</a>
            <a href="http://www.daum.net">다음</a>
        </div>
    </div>
</body>
</html>
