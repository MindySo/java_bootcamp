<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #container{
            margin: 0 auto;
            padding-top: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .imgdiv{
            /* position: relative;
            left: 200px; */
            padding: 20px 0;
            text-align: center;
        }
        #boxall{
            position: relative;
            border: 1px solid lightgray;
            border-radius: 10px;
            width: 307px;
            padding: 15px;
            margin: 0 auto;
        }
        #box1>h1{
            padding-bottom: 20px;
        }
        #box1>label{
            text-align: left;
            font-size: 14px;
            font-weight: 600;
        }
        #box1>input{
            width: 300px;
            height: 30px;
            border: 1px solid lightgray;
            border-radius: 5px;
            margin-top: 2px;
            margin-bottom: 12px;
        }
        #box1>p{
            margin-top: -10px;
            font-size: 12px;
        }
        #box1>input[type=submit]{
            width: 306px;
            height: 35px;
            background: linear-gradient(#fae3a8, #f1c557);
            border: 1px solid #9e8956;
            border-radius: 3px;
            margin-top: 2px;
        }
        input[type=submit]:focus{
            background: linear-gradient(#fde096, #f7c64c);
            border: 1px solid #806c3e;
        }
        #box2{
            width: 300px;
            padding-bottom: 30px;
            border-bottom: 1px solid lightgray;
        }
        #box2>span{
            font-size: small ;
        }
        #box3{
            margin: 30px 0px;
        }
        #box3>span{
            font-size: small;
        }
        .blue{
            color: blue;
        }
        .blue:hover{
            text-decoration-line: underline;
        }
     </style>
</head>
<body>
    <div id="container">
        <div class="imgdiv">
            <img src="../images/amazon.jpg" alt="">
        </div>
        <div id="boxall">
            <div id="box1">
                <h1>Create account</h1>

                <label for="name">Your name</label><br>
                <input type="text" name="" id=""><br>
                
                <label for="email">Email</label><br>
                <input type="text" name="id" id="id"><br>
                
                <label for="pw">Password</label><br>
                <input type="password" name="pwd" id="pwd" placeholder="  At least 6 characters"><br>

                <p>Passwords must be at least 6 characters.</p><br>

                <label for="repw">Re-enter password</label><br>
                <input type="password" name="pwd" id="pwd"><br>

                <input type="submit" name="submit" value="Create your Amazon account" id=""><br><br>
            </div>
            <div id="box2">
                    <span>By creating an account, you agree to Amazon's</span><br>
                    <span class="blue">Conditions of Use</span>
                    <span> and </span>
                    <span class="blue">Privacy Notice</span>
                    <span>.</span><br>
            </div>
            <div id="box3">
                <span>Already have an account? </span>
                <span class="blue">Sign-In ></span><br>

                <span>Buying for work? </span>
                <span class="blue">Create a free business account ></span>
            </div>
        </div>
    </div>
</body>
</html>
