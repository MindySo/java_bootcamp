<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css17.html</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        div#box1{
            background: red;
        }
        div#box2{
            background: blue;
        }
        span{
            background: yellow;
            width: 150px;
            height: 150px;
            /* display: inline-block; */
            display: block;
        }
        span:hover{
            background: green;
        }
        span:active{
            background: blue;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div id="box1">푸른하늘</div>
    </div>
    <div>
        <div id="box2">은하수</div>
    </div>
    <span>span은 inline 요소</span>

    <img src="../images/1.jpg" alt="">

</body>
</html>
