<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
            document.getElementById("photo").src = "../images/after.PNG"
            console.dir(photo);
        }
        function changeImage2(){
            document.getElementById("photo").src = "../images/before.PNG"
            console.dir(photo);
        }
    </script>
</head>
<body>

    onmouseout="changeImage2();">
</body>
