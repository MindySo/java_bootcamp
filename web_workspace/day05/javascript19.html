<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getTime(){
            console.log("GetTime 함수 실행중..")
            let now = new Date();
            console.log(now);
            console.dir(now);

            //오늘 날짜(2024년 4월 5일 10 : 15 : 20)
            let year = now.getFullYear();
            let month = now.getMonth();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let day = now.getDate();
            let time = year + "년 " + (month + 1) + "월 " + day + "일 " + h + " : " + m + " : " + s;
            console.log(time);
            
            // id가 time인 엘리먼트 객체 가져오기
            let t = document.getElementById("time");
            // value 속성에 지금 시간을 할당
            t.value = time;
        }
    </script>
</head>
<body>
    <input type="text" name="" id="time" size=""30>
    <input type="button" value="지금시간출력하기" onclick="getTime();">
</body>
</html>
