            }else{
                console.log("당신은 미성년자입니다.")
            }
        }

        isAdult(13);

        function isAdult2(obj){
            let result ;
            if(obj.age >= 18) {
                result = "성인";
            }else{
                result = "미성년자";
            }
            console.log(obj.name + "씨는 " + result + "입니다.");
        }
        isAdult2(p2);
        isAdult2(p3);
