<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:  350px;
            height: 350px;
        }
        #btn{
            background: red;
            color: green;
        }
    </style>
    <script>
        function prt(){
            let box1 = document.getElementById("box1");
            box1.innerHTML = "<h3>오늘은 즐거운 월요일입니다.</h3>"
        }
    </script>
</head>
<body>
    <div id="box1"></div>
    <div id="btn" onmouseover="prt();"> 버튼 </div>
</body>
</html>
